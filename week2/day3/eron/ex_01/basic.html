<h2>숫자와 문자열</h2>
    <script>
      document.write(1 + 1);
      document.write("<br>");
      document.write("1" + "1"); // 문자열을 더하면
      document.write("<br>");
      document.write(typeof (1 + "1")); // 숫자랑 문자열을 더하면 2? 11?
      document.write("<br>");
      document.write(typeof ("11" - "1")); // 문자열을 빼면?
      document.write("<br>");
    </script>

<script>
  let animal = {
    cow: "🐄",

  };

</script>
