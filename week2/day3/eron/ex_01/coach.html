<input
  id="nd"
  type="button"
  value="Night Mode"
  onclick="
if (document.querySelector('#nd').value == 'Night Mode'){
        document.querySelector('#nd').value = 'Day Mode';
        document.querySelector('body').style.backgroundColor = 'black';
        document.querySelector('body').style.color = 'white';
        document.querySelector('p').style.borderColor = 'white';
    }else{
        document.querySelector('#nd').value = 'Night Mode';
        document.querySelector('body').style.backgroundColor = 'white';
        document.querySelector('body').style.color = 'black';
        document.querySelector('p').style.borderColor = 'black';
}
"
